<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animated clock</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="src/images/clock_icon.png"
    />

  <body>
    <div class="clock">
      <span class="hours"></span>
      <span class="minutes"></span>
      <span class="seconds"></span>

      <span class="main_3_6_9_12"></span>
    </div>
  </body>
</html>
